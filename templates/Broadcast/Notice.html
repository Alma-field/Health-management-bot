{% extends "index.html" %}
{% block title %}
<title>到達通知</title>
{% endblock %}
{% block body %}
<style>
	h1{
		text-align: center;
		color: #ffffff;
		background-color: #009abc;
	}
	h2{
		border-bottom: dotted;
		border-color: #c8c8c8;
		border-width:1px;
	}
	table{
		margin: 10px;
	}
	.red{
		color: #ff0000;
		font-weight: bold;
	}
	.strikethrough{
		text-decoration: line-through;
	}
	/*付箋型*/
	.btn-sticky {
		display: inline-block;
		padding: 0.5em 1em;
		text-decoration: none;
		background: #f7f7f7;
		border-left: solid 6px #ff7c5c;/*左線*/
		color: #ff7c5c;/*文字色*/
		font-weight: bold;
		box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.29);
	}
	.btn-sticky:active {
		box-shadow: inset 0 0 2px rgba(128, 128, 128, 0.1);
		transform: translateY(2px);
	}
</style>
<h1 style="color: {{ colors[1] }};background-color: {{ colors[0] }};">到達通知</h1>
<div class="contents" style="text-align: center;">
	<hr>
	<h2 style="font-weight: bold;">{{ level_name }}</h2>
	<h4>{{ name }}の予測水位が{{ level_name }}を超えました。</h4>
	<hr>
	<p>詳細は以下のボタンからご確認ください。</p><br>
	<a href="{{ url_for('Water.WaterShow', _external=True) }}/{{ placeid }}?date={{ date }}" class="btn-sticky" style="border-left-color: orange;">詳細ページへ</a><br>
	<br><br><br>
	<hr>
	<p>心当たりがない場合はこのメールを削除してください</p>
</div>
{% endblock %}
